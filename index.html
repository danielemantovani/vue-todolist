<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <img id="logo" src="img/logo.png" alt="logo boolean" />
      <span id="logo-text">Toboolist</span>
    </header>
    <main>
      <div class="container">
        <div class="top">
          <input type="text" placeholder="es: Fare la spesa..." v-model = "newItem.text" @keyup.enter="addItem"/>
          <button type="button" class="btn btn-filled" @click = "addItem">Add Task</button>
        </div>
        <!-- assegnami classe done se curItem.done è uguale a false -->
        <div class="tasks">
          <div v-show = "todoList.length === 0" style = text-align:center>Hai completato tutte le attività</div>
          <ul class="inner-list">
            <li 
            :class="{'done': curItem.done === false }"
            v-for="(curItem, i) in todoList">
              <span class="circle" :class ="{'checked':curItem.done === true}, {'delete':curItem.done === false}" @click ="doneItem(i)" >{{curItem.text}}</span>
              <button @click ="cancel(i)">X</button>
            </li>
          </ul>
          </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
